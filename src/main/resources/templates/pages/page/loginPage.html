<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="loginPage">
    <div class="alert alert-warning hidden-print" role="alert" th:if="${param.error!=null}"> Sorry! Invalid user name or password!</div>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="card col-xs-12 col-sm-10 col-md-8 col-lg-4">
            <div class="card-body">
            <form th:method="post" th:action="@{/authenticateTheUser}">
                <!-- User name -->
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" name="username" placeholder="username" class="form-control" />
                </div>

                <!-- Password -->
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="password" name="password" placeholder="password" class="form-control" />
                </div>
                <button type="submit" class="btn btn-primary"> Log In </button>
            </form>
            </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
